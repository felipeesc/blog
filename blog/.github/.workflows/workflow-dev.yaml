name: Integração Continua

on: pull_request

jobs:
    integration-continua:
        runs-on: ubuntu-latest

steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify

